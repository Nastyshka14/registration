<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div id="liveAlertPlaceholder"></div>
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center mb-4">Registration</h2>
          <form id="registration-form">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="firstName"
                onchange="validateFirstName(this.value)"
                class="form-control"
                required
              />
              <div id="first-name-message" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                name="lastName"
                onchange="validateLastName(this.value)"
                required
              />
              <div id="last-name-message" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="birthday">Birthday</label>
              <input
                type="date"
                class="form-control"
                id="birthday"
                name="birthday"
                onchange="validateBirthday(this.value)"
                required
              />
              <div id="birthday-message" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                onchange="validateEmail(this.value)"
                required
              />
              <div id="email-message" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                onchange="validatePassword(this.value)"
                required
              />
              <div id="password-message" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="password-confirm">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="password-confirm"
                name="passwordConfirm"
                onchange="validatePasswordConfirm(this.value)"
                required
              />
              <div id="password-confirm-message" class="invalid-feedback"></div>
            </div>
            <div class="button-group">
              <button type="submit" class="btn btn-primary mt-2 mb-2 pe-5 ps-5">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
